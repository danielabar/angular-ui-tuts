<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->

  <!-- App Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- bower:js -->
  <script src="../public/lib/jquery/dist/jquery.js"></script>
  <script src="../public/lib/angular/angular.js"></script>
  <script src="../public/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>UI Router</h2>

  <!-- Nav (note ui-sref instead of standard html href) -->
  <ul>
    <li><a ui-sref="home">Home</a></li>
    <li><a ui-sref="about">About</a></li>
  </ul>

  <!-- Main Content (note ui-view instead of ng-view) -->
  <div class="container" ui-view></div>

</body>
</html>
