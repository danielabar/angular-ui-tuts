<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../public/lib/angular-ui-select/dist/select.css" />
  <!-- endbower -->

  <!-- App Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- bower:js -->
  <script src="../public/lib/jquery/dist/jquery.js"></script>
  <script src="../public/lib/angular/angular.js"></script>
  <script src="../public/lib/angular-ui-utils/ui-utils.js"></script>
  <script src="../public/lib/angular-ui-select/dist/select.js"></script>
  <!-- endbower -->

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>UI Select</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <ui-select ng-model="employee.selected" theme="bootstrap" reset-search-input="false">

      <!-- Display the selected object -->
      <ui-select-match placeholder="Enter a name...">
        {{$select.selected.name}} is super smart!
      </ui-select-match>

      <!-- Display list of choices. As user is typing, filter choices by whatever they're typing -->
      <ui-select-choices repeat="e in employees | filter: $select.search">
        {{e.name}} &lt;{{e.email}}&gt;
      </ui-select-choices>

    </ui-select>

  </div>

</body>
</html>
