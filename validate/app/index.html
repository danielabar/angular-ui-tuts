<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- Styles -->
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Vendor -->
  <script src="public/lib/angular/angular.js"></script>
  <script src="public/lib/angular-ui-utils/ui-utils.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>Validate</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <!-- A typical sign up form -->
    <!-- A real application would use type="password" but we need to see what is being entered for this example -->
    <form name="signupForm" class="form-horizontal">

      <!-- Email -->
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" ng-model="email" class="form-control" id="inputEmail" placeholder="Email" />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input name="password" required ng-model="password" class="form-control">
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
          <input name="confirm_password" ng-model="confirm_password" class="form-control"
            ui-validate=" '$value==password' "
            ui-validate-watch=" 'password' ">
        </div>
      </div>

      <!-- Custom Validator Example -->
      <div class="form-group">
        <label class="col-sm-2 control-label">Custom Example</label>
        <div class="col-sm-10">
          <input name="custom_example" ng-model="custom_example" class="form-control"
            ui-validate=" 'myCustomValidate($value)' ">
        </div>
      </div>


      <!-- Debug -->
      <div class="form-group">
        <label class="col-sm-2 control-label">Debug</label>
        <div class="col-sm-10">
          Passwords match? {{!signupForm.confirm_password.$error.validator}}
          Custom validator? {{!signupForm.custom_example.$error.validator}}
        </div>
      </div>

      <!-- Submit (disabled while form invalid) -->
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-disabled='!signupForm.$valid' type="submit" class="btn btn-primary">Create my account</button>
        </div>
      </div>
    </form>

  </div>

</body>
</html>
