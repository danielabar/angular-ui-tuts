<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../public/lib/ng-grid/ng-grid.css" />
  <!-- endbower -->

  <!-- App Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- bower:js -->
  <script src="../public/lib/jquery/dist/jquery.js"></script>
  <script src="../public/lib/angular/angular.js"></script>
  <script src="../public/lib/ng-grid/build/ng-grid.js"></script>
  <!-- endbower -->

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>NG Grid</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <div class="row">
      <div class="col-lg-6">
        <div class="grid" ng-grid='gridOpts'></div>
      </div>
      <div class="col-lg-6">
        <h1 ng-repeat="s in selected">{{s.alterEgo}}</h1>
      </div>
    </div>


  </div>

</body>
</html>
