<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- Styles -->
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Vendor -->
  <script src="public/lib/angular/angular.js"></script>
  <script src="public/lib/angular-ui-utils/ui-utils.js"></script>
  <script src="public/lib/angular-ui-map/ui-map.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</head>

<body>
  <h1>Angular UI with Tuts Plus</h1>
  <h2>Google Maps</h2>

  <!-- Main Content -->
  <div ng-controller="MainController">

    <div class="map"
      ui-map='MyMap'
      ui-options='mapOptions'
      ui-event='{ "map-click": "addMarker($event, $params)" }'>
    </div>

  </div>

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>
</body>
</html>
