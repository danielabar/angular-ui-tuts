<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- Styles -->
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">


  <!-- Code Mirror -->
  <link rel="stylesheet" href="public/lib/codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="public/lib/codemirror/theme/base16-dark.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Angular Base -->
  <script src="public/lib/angular/angular.js"></script>

  <!-- Code Mirror -->
  <script src="public/lib/codemirror/lib/codemirror.js"></script>
  <script src="public/lib/codemirror/mode/javascript/javascript.js"></script>
  <script src="public/lib/angular-ui-codemirror/ui-codemirror.js"></script>

  <!-- Ace Editor -->
  <script src="public/lib/ace-builds/src-noconflict/ace.js"></script>
  <script src="public/lib/angular-ui-ace/ui-ace.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>IDE's</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <div class="row">
      <div class="col-md-12">
        <h3>Code Mirror</h3>
        <div ui-codemirror="cmOpts" ng-model="codeMirrorDefaultContent">
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h3>Ace Editor</h3>
        <div ui-ace="aceOpts" ng-model="aceEditorDefaultContent">
      </div>
    </div>

    </div>

  </div>

</body>
</html>
