<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular UI with Tuts Plus</title>

    <!-- Styles -->
    <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Vendor -->
    <script src="public/lib/angular/angular.js"></script>
    <script src="public/lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="public/lib/angular-ui-utils/ui-utils.js"></script>

    <!-- App -->
    <script src="app.js"></script>
  </head>
  <body ng-app="MyApp">
    <h1>Angular UI with Tuts Plus</h1>
    <h2>Highlighting</h2>

    <!-- Main content -->
    <div class="container" ng-controller="MainController">

      <!-- Editable Text -->
      <p><textarea ng-model="text" style="width:100%;height:200px"></textarea></p>

      <!-- Search -->
      <div class="row">
        <div class="col-md-4">
          <div class="input-group">
            <input type="search" class="form-control" ng-model="query" placeholder="Search" />
            <span class="input-group-addon">
              <span ng-click="clearSearch()" class="glyphicon glyphicon-remove-circle"></span>
            </span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="casesensitive"> Case sensitive
            </label>
          </div>
        </div>
      </div>

      <!-- Render with highlighting -->
      <p ng-bind-html='text | highlight:query:casesensitive'></p>

    </div>

  </body>
</html>
