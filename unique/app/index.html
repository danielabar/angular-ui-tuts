<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- Styles -->
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Vendor -->
    <script src="public/lib/angular/angular.js"></script>
    <script src="public/lib/angular-ui-utils/ui-utils.js"></script>

    <!-- App -->
    <script src="app.js"></script>
  </head>

  <body ng-app="MyApp">
    <h1>Angular UI with Tuts Plus</h1>
    <h2>Unique</h2>

    <!-- Main Content -->
    <div class="container" ng-controller="MainController">

      <div class="row">
        <div class="col-md-5">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-2 control-label">Unique</label>
              <div class="col-sm-10">
                <label class="radio-inline"><input type="radio" ng-model="field" value=""/>ALL</label>
                <label class="radio-inline"><input type="radio" ng-model="field" value="firstName" />First Name</label>
                <label class="radio-inline"><input type="radio" ng-model="field" value="lastName" />Last Name</label>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <table class="table table-striped">
            <caption>Items</caption>
            <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items | unique: field">
                <th scope="row">{{item.id}}</th>
                <td>{{item.firstName}}</td>
                <td>{{item.lastName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>

  </body>
  </html>
