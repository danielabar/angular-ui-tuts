<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- bower:css -->
  <link rel="stylesheet" href="../public/lib/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="../public/lib/fullcalendar/fullcalendar.css" />
  <!-- endbower -->

  <!-- App Styles -->
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- bower:js -->
  <script src="../public/lib/jquery/dist/jquery.js"></script>
  <script src="../public/lib/angular/angular.js"></script>
  <script src="../public/lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../public/lib/jquery-ui/ui/jquery-ui.js"></script>
  <script src="../public/lib/fullcalendar/fullcalendar.js"></script>
  <script src="../public/lib/angular-ui-calendar/src/calendar.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>Calendar</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <div class="row">
      <div class="col-md-6">
        <div class="calendar" ui-calendar="calOptions" ng-model="eventSources"></div>
      </div>
    </div>

  </div>

</html>
