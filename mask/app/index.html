<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular UI with Tuts Plus</title>

  <!-- Styles -->
  <link rel="stylesheet" href="public/lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Vendor -->
  <script src="public/lib/angular/angular.js"></script>
  <script src="public/lib/angular-ui-utils/ui-utils.js"></script>

  <!-- App -->
  <script src="app.js"></script>
</head>

<body ng-app="MyApp">
  <h1>Angular UI with Tuts Plus</h1>
  <h2>Mask</h2>

  <!-- Main Content -->
  <div class="container" ng-controller="MainController">

    <div class="row">
      <div class="col-md-10">
        <form class="form-horizontal">

          <!-- Credit Card Number -->
          <div class="form-group">
            <label for="maskExample1" class="col-sm-3 control-label">Credit Card Number</label>
            <div class="col-sm-7">
              <input type="text" ng-model="val1" ui-mask='{{creditCardNumber}}' class="form-control" id="maskExample1" />
            </div>
            <div class="col-sm-2">{{val1}}</div>
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="maskExample2" class="col-sm-3 control-label">Phone Number</label>
            <div class="col-sm-7">
              <input type="text" ng-model="val2" ui-mask='{{phoneNumber}}' class="form-control" id="maskExample2" />
            </div>
            <div class="col-sm-2">{{val2}}</div>
          </div>

          <!-- Postal Code -->
          <div class="form-group">
            <label for="maskExample3" class="col-sm-3 control-label">Postal Code</label>
            <div class="col-sm-7">
              <input type="text" ng-model="val3" ui-mask='{{postalCode}}' class="form-control" id="maskExample3" />
            </div>
            <div class="col-sm-2">{{val3}}</div>
          </div>

        </form>
      </div><!--//col-->
    </div><!--//row-->



  </div>

</body>
</html>
