<div class="row">

  <div class="col-md-4">
    <div class="list-group">
      <a href="/" class="list-group-item">Home</a>
      <a ui-route ng-repeat="route in routes" href="{{route}}" ng-class='{active: $uiRoute}' class="list-group-item">{{route}}</a>
    </div>
  </div>

  <div class="col-md-4">
    <ul class="list-group">
      <li class="list-group-item">&nbsp;</li>
      <li class="list-group-item" ng-repeat="route in routes" ui-route="{{route}}">
        {{route}}
        <span ng-show="$uiRoute" class="pull-right label label-success label-as-badge">ACTIVE</span>
        <span ng-show="!$uiRoute" class="pull-right label label-default label-as-badge">INACTIVE</span>
      </li>
    </ul>
  </div>

</div>
